{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}

<div class="container-fluid p-0">
    <div class="row justify-content-center choose-city_blk">
        <div class="col-12 col-sm-12 col-md-11 col-lg-9 col-xl-8">

                <div class="col-12 d-flex justify-content-center main-accordion_blk">

                                <div class="panel-heading mb-1">
                                    <a href="#">ЛНР</a>

                                            <div class="custom-control custom-checkbox mr-sm-2 pt-2">
                                                  <input type="checkbox" class="custom-control-input" id="check-city_input-1">
                                                  <label class="custom-control-label pl-1 pl-sm-3" for="check-city_input-1" data-toggle="tooltip" data-placement="bottom" title="">Луганск</label>

                                                  <input type="checkbox" class="custom-control-input" id="check-city_input-2">

                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
