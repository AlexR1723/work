{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}

<div class="container-fluid p-0">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 settings-blk">
            <div class="row m-0 justify-content-center">
                <div class="col-12 col-sm-11 col-md-11 col-lg-10 col-xl-10 p-0 pt-5 pb-3">
                    <div class="row m-0 justify-content-start">
                        <div class="col-12 p-0">
                            <div class="row">
                                <div class="col-9 col-sm-2 col-md-2 p-2 mx-auto">
                                    <img src="/static/image/user.png" class="w-100 user-img" alt="">
                                </div>
                                <div class="col-12 col-sm-5 col-md-5 pl-2 pr-0 pb-4 pb-md-0 pt-2 mx-auto">
                                    <div class="row justify-content-center justify-content-sm-center justify-content-md-between align-items-center mt-md-0 mt-lg-4">
                                        <label class="profile-settings_name m-0">Имя Фамилия <a href="#"><img src="/static/image/pen.png" class="profile-name_icon ml-2 mb-md-0 mb-lg-2"></img></a></label>
                                    </div>
                                    <div class="row justify-content-start align-items-center pt-2">
                                        <p class="mb-0 pr-0 profile-settings_text">Посмотреть, как выглядит профиль для
                                            <a href="#">всех</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-2 col-md-2 p-1 mx-auto">
                                    <div class="row justify-content-around justify-content-sm-around justify-content-md-center align-content-center align-items-center pt-2" data-toggle="tooltip" data-placement="bottom" title="Lorem ipsum dolor sit amet.">
                                        <span class="col-12 text-center settings-rew_span fz_3rem">10</span>
                                        <label class="settings-rew_label mb-2">отзывов</label>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-2 col-md-2 p-1 mx-auto">
                                    <div class="row justify-content-around justify-content-sm-around justify-content-md-center align-content-center align-items-center pt-2 pl-md-0 pl-lg-3 settings-rew_blk" data-toggle="tooltip" data-placement="bottom" title="Рейтинг складывается из средних оценок по трем критериям: качество работы: вежливость и пунктуальность. Положительной считается только оценка 5 из 5-ти">
                                        <span class="col-12 text-center settings-rew_span fz_3rem">98%</span>
                                        <label class="settings-rew_label mb-2">положительных</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-0 justify-content-center">
                <div class="col-12 col-sm-11 col-md-11 col-lg-10 col-xl-10 p-0 pt-4 pb-5">
                    <nav class="mb-4">
                      <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                            <span class="d-none d-sm-none d-md-none d-lg-block">Общая информация</span>
                            <img src="/static/image/user-icon.png" class="d-md-block d-lg-none" width="30" alt="">
                        </a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">
                            <span class="d-none d-sm-none d-md-none d-lg-block">Портфолио</span>
                            <img src="/static/image/user-icon.png" class="d-md-block d-lg-none" width="30" alt="">
                        </a>
                        <a class="nav-item nav-link active" id="nav-contact-tab" data-toggle="tab" href="#nav-notice" role="tab" aria-controls="nav-notice" aria-selected="false">
                            <span class="d-none d-sm-none d-md-none d-lg-block">Настройка уведомлений</span>
                            <img src="/static/image/user-icon.png" class="d-md-block d-lg-none" width="30" alt="">
                        </a>
                        <a class="nav-item nav-link" id="nav-password-tab" data-toggle="tab" href="#nav-password" role="tab" aria-controls="nav-password" aria-selected="false">
                           <span class="d-none d-sm-none d-md-none d-lg-block">Изменить пароль</span>
                            <img src="/static/image/user-icon.png" class="d-md-block d-lg-none" width="30" alt="">
                        </a>
                      </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
                      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                      <div class="tab-pane fade show active" id="nav-notice" role="tabpanel" aria-labelledby="nav-notice-tab">
                          <div class="custom-control custom-checkbox my-2 mr-sm-2 pt-2">
                              <input type="checkbox" class="custom-control-input" id="email-notice_input">
                              <label class="custom-control-label pl-1 pl-sm-3" for="email-notice_input">Email уведомения об изменениях статусов заказов</label>
                          </div>
                          <div class="custom-control custom-checkbox my-2 mr-sm-2">
                              <input type="checkbox" class="custom-control-input" id="email-dispatch_input">
                              <label class="custom-control-label pl-1 pl-sm-3" for="email-dispatch_input">Email рассылка новых заказов</label>
                          </div>
                      </div>
                      <div class="tab-pane fade" id="nav-password" role="tabpanel" aria-labelledby="nav-password-tab">
                          <form action="" class="change-password">
                              <div class="form-group row">
                                <label for="input_Password" class="col-sm-3 col-form-label px-0">Текущий пароль</label>
                                <div class="col-sm-10 col-md-5 px-0 pl-md-3 pl-lg-0">
                                  <input type="password" class="form-control" id="input_Password" placeholder="">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="input-new_Password" class="col-sm-3 col-form-label px-0">Новый пароль</label>
                                <div class="col-sm-10 col-md-5 px-0  pl-md-3 pl-lg-0">
                                  <input type="password" class="form-control" id="input-new_Password" placeholder="">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="input-repeat_Password" class="col-sm-3 col-form-label px-0">Повторите новый пароль</label>
                                <div class="col-sm-10 col-md-5 px-0  pl-md-3 pl-lg-0">
                                  <input type="password" class="form-control" id="input-repeat_Password" placeholder="">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-sm-12 px-0">
                                    <a href="#">
                                        <button type="submit" class="btn btn-primary px-5 col-12 col-sm-3">Сохранить</button>
                                    </a>
                                </div>
                              </div>
                            </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>

{% endblock %}
