{% extends layout %}
{% load staticfiles %}
{% block content %}

<div class="container-fluid p-0">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9 p-0 settings-blk  pt-5 pb-3">
            <div class="row pl-2 pr-2 m-0 justify-content-center">
                {% for i in fav_exec %}
                <div class="col-12 p-0">
                    <div class="row">
                        <div class="col-auto p-3">

                            <img src="{{MEDIA_URL}}{{ i.exec.get_user.photo.url }}" class="user-width-img user-img" alt="">
                        </div>
                        <div class="col p-3">
                            <div class="row justify-content-between align-items-center">
                                <a href="{% url 'Profile_page' i.exec.id %}">
                                    <label class="user-name">{{ i.exec.first_name}}</label>
                                </a>
                                <a href="{% url 'Profile_adverts' i.exec.id %}">
                                <button class="user-work-bttn">Предложить работу</button>
                                </a>
                            </div>
                            <div class="row justify-content-start align-items-center">
                                <label class="rating-com mb-0 a-center pr-2">{{i.exec.get_comment_count}} </label>
                                <label class="news_type mb-0 a-center">отзывов</label>
                            </div>
                            <div class="row justify-content-start align-items-center">
                                <label class="rating-com mb-0 a-center pr-2">{{i.exec.get_percent}}% </label>
                                <label class="news_type mb-0 a-center">положительных</label>
                            </div>
                        </div>
                        <hr class="line"/>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>


    </div>
</div>

{% endblock %}
