{% extends layout %}
{% load staticfiles %}
{% block content %}

    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class=" w-100 awards_hdr_bg">
                <div class="offer_hdr_bg_layout row justify-content-center align-items-center">
                    <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9">
                        <h1 class="m-0 fz_2rem line_height_1 text-center">Награды</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center award_blk my-5">
            <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9">
                <div class="row m-0">
                    <div class="col-12 p-0">
                        <div class="row">
                            {% for i in awards %}
                                <div class="col-12 col-md-4 col-lg-4 col-xl-3 pt-3 p-2 a-center award_card"
                                     data-toggle="tooltip" data-placement="bottom"
                                     title="{{ i.tooltip }}
                                        {% if i.id in user_list.keys %}
                                            {% for k,v in user_list.items %}
                                            {% if k == i.id %}
                                             Получено {{ v }}
                                             {% endif %}
                                             {% endfor %}
                                        {% endif %}
                                        ">
                                    <img alt="" class="img-fluid" src="{{ MEDIA_URL }}{{ i.image.url }}"
                                            {% if i.id not in user_list.keys %}
                                         style="filter: grayscale(1)"
                                            {% endif %}
                                    >
                                    <p class="fz_12rem m-0">{{ i.name }}{{ lst.i.id }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
