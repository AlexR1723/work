{% extends layout %}
{% load staticfiles %}
{% block content %}

<div class="container-fluid p-0">
    <div class="row justify-content-center all-ads_blk">
        <div class=" w-100"  style="
    height: auto;
    min-height: 20vh;
    background: url(/static/image/task.jpg) 50% 75% no-repeat;
    background-size: cover;
">
            <div class="page_head_img_fon row justify-content-center align-items-center">
                <p class="fz_3rem line_height_1 text-center mb-0">Категории заданий</p>
            </div>
            <!--             style="background: url(/static/image/news_bg.jpg) 100% 100% no-repeat">-->

        </div>
        <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9">
            <div class="row justify-content-around py-2">

                {% for i in category %}
                <div class="col-11 col-sm-4 col-md-3 col-lg-3 col-xl-2 mx-1 my-3 rectW">
                    <a href="{% url 'Category_item' i.name %}" class="no-style-a">
                        <div class="w-100 my-3 text-center"><img class="w-50" src="{{MEDIA.URL}}{{i.image.url}}" alt=""></div>
                        <p class="hiw_header fz_12rem m-0">{{i.name}}</p>
                        <p class="hiw_text">{{i.sub_count}} подкатегорий</p>
                    </a>

                </div>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
{% endblock %}
